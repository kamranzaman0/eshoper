{% extends 'adminsite/dashboard.html' %}



{% block admincontent %}

<main id="main" class="main">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1>Catagory Data</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li class="breadcrumb-item">Category</li>
          </ol>
        </nav>
      </div>
      <div>
        <a href="{% url 'category_create' %}" class="btn btn-primary">Add Category</a>
      </div>
    </div>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <!-- Table with stripped rows -->
            <table class="table datatable">
              <thead>
                <tr>
                  <th><a href="#">Title</a></th>
                  <th>Slug</th>
                  <th>Action</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for category in category %}
                <tr>
                  <td>{{ category.catetory_name }}</td>
                  <td>{{ category.slug }}</td>
                  
                  <td>
                    <a href="{% url 'category_update' category.id %}"><button type="button" class="btn btn-primary">Update
                        Category</button></a>
                  </td>
                  
                  <td>
                    <a href="{% url 'category_delete' category.id %}"><button type="button" class="btn btn-danger">Delete
                        Product</button></a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <!-- End Table with stripped rows -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main>


{% endblock admincontent %}
