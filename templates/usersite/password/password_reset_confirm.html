{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Set New Password</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        <div class="form-group">
                            <label for="new_password1">New Password</label>
                            <input type="password" name="new_password1" class="form-control" id="new_password1" required>
                        </div>
                        <div class="form-group">
                            <label for="new_password2">Confirm New Password</label>
                            <input type="password" name="new_password2" class="form-control" id="new_password2" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePasswordVisibility()">
                            <label class="form-check-label" for="showPassword">Show Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Set New Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        var password1 = document.getElementById('new_password1');
        var password2 = document.getElementById('new_password2');
        if (password1.type === 'password' && password2.type === 'password') {
            password1.type = 'text';
            password2.type = 'text';
        } else {
            password1.type = 'password';
            password2.type = 'password';
        }
    }
</script>
{% endblock content %}
